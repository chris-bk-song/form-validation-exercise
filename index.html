<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div>
      <h1>Form Validation (Small Exercise)</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="name" name="name" class="form-control" required>
      </div>
    
      <div class="form-group">
        <label for="number">Age</label>
        <input id="number" type="number" name="number" class="form-control" min="0" max="100">
      </div>

      <div class="form-group">
        <label for="text">Username</label>
        <input id="text" type="text" name="text" class="form-control" pattern="^.{1,15}$" title="Please enter username with less than 16 characters">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
  </html>
